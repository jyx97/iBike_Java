<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<h1 th:text="${patio.id == null} ? 'Novo Pátio' : 'Editar Pátio'"></h1>

<form th:action="@{${patio.id == null} ? '/patio/salvar' : '/patio/atualizar/' + ${patio.id}}" 
      th:object="${patio}" method="post">
    <label>Nome: <input th:field="*{nome}"/></label><br>
    <label>Capacidade: <input th:field="*{capacidade}" type="number"/></label><br>
    <label>Status:
        <select th:field="*{status}">
            <option th:value="ATIVO">ATIVO</option>
            <option th:value="INATIVO">INATIVO</option>
        </select>
    </label><br>
    <button type="submit">Salvar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
